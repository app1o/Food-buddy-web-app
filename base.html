<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Buddy - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Dark mode styles */
        .dark {
            color-scheme: dark;
        }
        
        .dark body {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
        
        .dark .bg-white {
            background-color: #2d2d2d;
        }
        
        .dark .text-gray-800 {
            color: #e5e5e5;
        }
        
        .dark .text-gray-600 {
            color: #a3a3a3;
        }
        
        .dark .text-gray-700 {
            color: #d1d1d1;
        }
        
        .dark .bg-gray-100 {
            background-color: #1a1a1a;
        }
        
        .dark .border-gray-300 {
            border-color: #404040;
        }
        
        .dark .shadow-lg,
        .dark .shadow-md,
        .dark .shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }
        
        .dark .bg-blue-100 {
            background-color: rgba(59, 130, 246, 0.2);
        }
        
        .dark .bg-green-100 {
            background-color: rgba(16, 185, 129, 0.2);
        }
        
        .dark .bg-yellow-100 {
            background-color: rgba(245, 158, 11, 0.2);
        }
        
        .dark .bg-purple-100 {
            background-color: rgba(139, 92, 246, 0.2);
        }
        
        .dark .placeholder-gray-400::placeholder {
            color: #6b7280;
        }
        
        .dark .divide-gray-200 > * + * {
            border-color: #404040;
        }
        
        .dark .bg-gray-200 {
            background-color: #374151;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Dark Mode Toggle -->
    <div class="fixed top-4 left-4 z-50">
        <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">
            <svg id="sunIcon" class="w-6 h-6 text-gray-800 dark:text-yellow-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg id="moonIcon" class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="fixed top-4 right-4 z-50">
                {% for message in messages %}
                    <div class="bg-white dark:bg-gray-800 border-l-4 border-blue-500 text-blue-700 dark:text-blue-300 p-4 mb-2 rounded shadow-md">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 py-4 mt-8">
        <div class="container mx-auto text-center text-gray-600 dark:text-gray-400">
            <p>&copy; 2024 Food Buddy. All rights reserved.</p>
        </div>
    </footer>

    <!-- Dark Mode Script -->
    <script>
        // Function to update server-side dark mode preference
        async function updateServerDarkMode(darkMode) {
            {% if current_user.is_authenticated %}
            try {
                const response = await fetch('/api/preferences/dark-mode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ darkMode: darkMode })
                });
                if (!response.ok) {
                    console.error('Failed to update dark mode preference');
                }
            } catch (error) {
                console.error('Error updating dark mode preference:', error);
            }
            {% endif %}
        }

        // Function to get server-side dark mode preference
        async function getServerDarkMode() {
            {% if current_user.is_authenticated %}
            try {
                const response = await fetch('/api/preferences/dark-mode');
                if (response.ok) {
                    const data = await response.json();
                    return data.darkMode;
                }
            } catch (error) {
                console.error('Error getting dark mode preference:', error);
            }
            {% endif %}
            return null;
        }

        // Function to apply dark mode
        function applyDarkMode(isDark) {
            const html = document.documentElement;
            const moonIcon = document.getElementById('moonIcon');
            const sunIcon = document.getElementById('sunIcon');
            
            if (isDark) {
                html.classList.add('dark');
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            } else {
                html.classList.remove('dark');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            }
        }

        // Initialize dark mode
        async function initializeDarkMode() {
            // Try to get server preference first
            const serverPreference = await getServerDarkMode();
            
            if (serverPreference !== null) {
                // Use server preference if available
                applyDarkMode(serverPreference);
                localStorage.setItem('darkMode', serverPreference.toString());
            } else {
                // Fall back to local storage or system preference
                const localPreference = localStorage.getItem('darkMode');
                const systemPreference = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (localPreference !== null) {
                    applyDarkMode(localPreference === 'true');
                } else if (systemPreference) {
                    applyDarkMode(true);
                }
            }
        }

        // Initialize on page load
        initializeDarkMode();

        // Dark mode toggle functionality
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            const html = document.documentElement;
            const isDark = !html.classList.contains('dark');
            
            applyDarkMode(isDark);
            localStorage.setItem('darkMode', isDark.toString());
            updateServerDarkMode(isDark);
        });

        // Listen for system dark mode changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('darkMode')) {
                const isDark = e.matches;
                applyDarkMode(isDark);
                updateServerDarkMode(isDark);
            }
        });
    </script>
</body>
</html>
