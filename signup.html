{% extends "base.html" %}

{% block title %}Sign Up - Food Buddy{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <h2 class="mt-6 text-4xl font-extrabold text-gray-900 tracking-tight">
                Create your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Join Food Buddy and start making a difference
            </p>
        </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-xl">
        <div class="bg-white py-8 px-4 shadow-2xl sm:rounded-xl sm:px-10 transform transition-all duration-500 hover:scale-[1.02]">
            <form class="space-y-6" action="{{ url_for('signup') }}" method="POST">
                <div class="form-group">
                    <label for="name" class="block text-sm font-medium text-gray-700">
                        Full Name
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input id="name" name="name" type="text" required
                            class="form-input appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 sm:text-sm">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input id="email" name="email" type="email" required
                            class="form-input appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 sm:text-sm">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input id="password" name="password" type="password" required
                            class="form-input appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 sm:text-sm">
                    </div>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-4">
                        Choose your role
                    </label>
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        {% for role in roles %}
                        <div class="role-card cursor-pointer transform transition-all duration-300" onclick="selectRole('{{ role.id }}')">
                            <label class="relative flex rounded-xl border-2 bg-white p-4 shadow-md focus:outline-none hover:shadow-lg">
                                <input type="radio" name="role" value="{{ role.id }}" class="peer sr-only" required>
                                <div class="flex w-full items-center justify-between">
                                    <div class="flex items-center">
                                        <div class="text-sm">
                                            <p class="font-semibold text-gray-900">{{ role.name }}</p>
                                            <p class="text-gray-500 mt-1">{{ role.description }}</p>
                                        </div>
                                    </div>
                                    <div class="role-checkmark hidden ml-4 transform transition-transform duration-300">
                                        <div class="h-6 w-6 flex items-center justify-center rounded-full bg-gradient-to-r from-blue-500 to-blue-600 shadow-lg">
                                            <svg class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="signup-btn w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform transition-all duration-200 hover:scale-[1.02]">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">
                            Already have an account?
                        </span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="{{ url_for('login') }}"
                        class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform transition-all duration-200 hover:scale-[1.02]">
                        Sign in to your account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Modern Form Styling */
    .form-group {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .form-input {
        background-color: #ffffff;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        transform: translateY(-1px);
    }

    /* Role Card Styling */
    .role-card {
        position: relative;
        overflow: hidden;
    }

    .role-card label {
        transition: all 0.3s ease;
        border-color: transparent;
    }

    .role-card:hover label {
        border-color: #93C5FD;
        transform: translateY(-2px);
    }

    .role-card.selected label {
        border-color: #3B82F6;
        background-color: #F8FAFC;
    }

    .role-card.selected .role-checkmark {
        display: flex;
    }

    /* Button and Link Styling */
    .signup-btn, a {
        position: relative;
        overflow: hidden;
    }

    .signup-btn:after, a:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .signup-btn:hover:after, a:hover:after {
        opacity: 0.1;
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* Apply Animations */
    .form-group {
        animation: fadeIn 0.6s ease-out forwards;
    }

    .role-card {
        animation: scaleIn 0.5s ease-out forwards;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
        background: #93C5FD;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6;
    }
</style>

<script>
function selectRole(roleId) {
    // Remove selection from all cards
    document.querySelectorAll('.role-card').forEach(card => {
        card.classList.remove('selected');
        card.querySelector('.role-checkmark').classList.add('hidden');
    });
    
    // Find the clicked card and select it
    const selectedCard = document.querySelector(`.role-card input[value="${roleId}"]`).closest('.role-card');
    selectedCard.classList.add('selected');
    
    // Show and animate the checkmark
    const checkmark = selectedCard.querySelector('.role-checkmark');
    checkmark.classList.remove('hidden');
    checkmark.style.transform = 'scale(0)';
    
    // Trigger reflow to ensure animation plays
    void checkmark.offsetWidth;
    
    // Add animation
    checkmark.style.transform = 'scale(1)';
    
    // Select the radio button
    selectedCard.querySelector('input[type="radio"]').checked = true;
    
    // Add subtle feedback animation to the card
    selectedCard.style.transform = 'scale(0.98)';
    setTimeout(() => {
        selectedCard.style.transform = 'scale(1)';
    }, 150);
}

// Initialize selection if a role is pre-selected
document.addEventListener('DOMContentLoaded', function() {
    const selectedInput = document.querySelector('input[name="role"]:checked');
    if (selectedInput) {
        selectRole(selectedInput.value);
    }
    
    // Add stagger effect to form groups
    document.querySelectorAll('.form-group').forEach((group, index) => {
        group.style.animationDelay = `${index * 0.1}s`;
    });
});
</script>
{% endblock %}
